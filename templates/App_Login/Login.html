{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %}
  {{title}}
{% endblock  %}

{% block styleblock %}
    <style>
        .sign_up{
            margin: auto;
            width:500px;
            border:1px solid #ccc;
        }
        .login{
            margin: auto;
            width:500px;
            text-align: center;
        }
    </style>
{% endblock %}  
{% block body_block %}
  
<div class="sign_up my-5 p-5">
    <form method="POST">
        {{form|crispy}}
        {% csrf_token %}
    <input type="submit" value="Login" class='btn btn-info btn-lg' style="width: 100%;">  
    
    </form>
</div>
<div class="login">
    <p>Dont Have an Account ? <a href="{% url 'App_Login:signup' %}">SignUp Here</a></p>
</div>
{% endblock %}
